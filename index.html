<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles.css">
  <title>Pokedex</title>
</head>
<body>
<section class="pokedex">
  <section class="left-container">
    <section class="left-container__top-section">
      <section class="top-section__blue"></section>
      <section class="top-section__small-buttons">
        <section class="top-section__red"></section>
        <section class="top-section__yellow"></section>
        <section class="top-section__green"></section>
      </section>
    </section>
    <section class="left-container__main-section-container">
      <section class="left-container__main-section">
        <section class="main-section__white">
          <section class="main-section__black">
            <section class="main-screen hide">
              <section class="screen__header">
                <span class="poke-name"></span>
                <span class="poke-id"></span>
              </section>
              <section class="screen__image">
                <img src="" class="poke-front-image" alt="front">
                <img src="" class="poke-back-image" alt="back">
              </section>
              <section class="screen__description">
                <section class="stats__types">
                  <span class="poke-type-one"></span>
                  <span class="poke-type-two"></span>
                </section>
                <section class="screen__stats">
                  <p class="stats__weight">
                    weight: <span class="poke-weight"></span>
                  </p>
                  <p class="stats__height">
                    height: <span class="poke-height"></span>
                  </p>
                </section>
              </section>
            </section>
          </section>
        </section>
        <section class="left-container__controllers">
          <section class="controllers__d-pad">
            <section class="d-pad__cell top"></section>
            <section class="d-pad__cell left"></section>
            <section class="d-pad__cell middle"></section>
            <section class="d-pad__cell right"></section>
            <section class="d-pad__cell bottom"></section>
          </section>
          <section class="controllers__buttons">
            <section class="buttons__button">B</section>
            <section class="buttons__button">A</section>
          </section>
        </section>
      </section>
      <section class="left-container__right">
        <section class="left-container__hinge"></section>
        <section class="left-container__hinge"></section>
      </section>
    </section>
  </section>
  <section class="right-container">
    <section class="right-container__black">
      <section class="right-container__screen">
        <section class="list-item"></section>
        <section class="list-item"></section>
        <section class="list-item"></section>
        <section class="list-item"></section>
        <section class="list-item"></section>
        <section class="list-item"></section>
        <section class="list-item"></section>
        <section class="list-item"></section>
        <section class="list-item"></section>
        <section class="list-item"></section>
        <section class="list-item"></section>
        <section class="list-item"></section>
        <section class="list-item"></section>
        <section class="list-item"></section>
        <section class="list-item"></section>
        <section class="list-item"></section>
        <section class="list-item"></section>
        <section class="list-item"></section>
        <section class="list-item"></section>
        <section class="list-item"></section>
      </section>
    </section>
    <section class="right-container__buttons">
      <section class="left-button">Prev</section>
      <section class="right-button">Next</section>
    </section>
  </section>
</section>
<script src="main.js"></script>
</body>
</html>
